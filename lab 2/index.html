<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обработка изображений</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://docs.opencv.org/4.x/opencv.js" async></script>
</head>
<body>
    <h1>Обработка изображений с помощью OpenCV</h1>
    <input type="file" id="upload" accept="image/*">
    <canvas id="canvas"></canvas>
    <div id="controls">
        <button id="contrastButton">Линейное контрастирование</button>
        <button id="rgbHistogramEqualization">Эквализация гистограммы RGB</button>
        <button id="hsvHistogramEqualization">Эквализация гистограммы HSV</button>
        <button id="addConstant">Добавление константы</button>
        <button id="negative">Негатив</button>
        <button id="multiplyConstant">Умножение на константу</button>
        <button id="power">Возведение в степень</button>
        <button id="logarithm">Взятие логарифма</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
